!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <link rel="stylesheet" href="front.css">
</head>
<body>
    <div class="container">
        <div>
            <h1>Welcome to My Website</h1>
            <p>This is a simple web page using frontpic.png as the background image.</p>
        </div>
    </div>
</body>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('frontpic.png');
    background-size: cover;
    background-position: center;
    height: 100vh;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    text-align: center;
    color: white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

h1 {
    font-size: 3em;
    margin: 0;
}

p {
    font-size: 1.5em;
}
</style>
</html>
